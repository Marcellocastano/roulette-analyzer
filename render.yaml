services:
  - type: web
    name: roulette-analyzer-backend
    env: node
    rootDir: backend
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        value: https://roulette-analyzer.onrender.com
    healthCheckPath: /health

  - type: web
    name: roulette-analyzer-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build:prod
    publishDir: dist
    envVars:
      - key: NODE_ENV
        value: production
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
